<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - ProDigy Infotech</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .square, .circle {
      width: 100px;
      height: 100px;
      animation: gradientMove 5s infinite alternate;
    }

    .square {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .circle {
      border-radius: 50%;
      background: radial-gradient(circle, #1e90ff, #00bfff);
    }

    @keyframes gradientMove {
      0% { filter: brightness(1); transform: rotate(0deg); }
      50% { filter: brightness(1.2); transform: rotate(10deg); }
      100% { filter: brightness(1); transform: rotate(0deg); }
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #1e90ff;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfff;
    }

    .weather-card {
      margin-top: 30px;
      background: linear-gradient(135deg, #e0f0ff, #c0e4ff);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      min-width: 250px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .weather-card img {
      vertical-align: middle;
    }

    footer {
      margin-top: 50px;
      font-weight: bold;
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="square"></div>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="square"></div>
  </div>

  <h2>Check Weather</h2>
  <input type="text" id="cityInput" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-card" id="weatherData">
    Enter a city or allow location access to see the weather.
  </div>

  <footer>
    ProDigy Infotech - 05
  </footer>

  <script>
    const apiKey = "YOUR_OPENWEATHER_API_KEY"; // "3d256fc7c2f48c5c83974efe83c60479"

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert("Please enter a city!");
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        displayWeather(data);
      } catch (error) {
        document.getElementById('weatherData').innerHTML = `Error: ${error.message}`;
      }
    }

    function displayWeather(data) {
      const iconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById('weatherData').innerHTML = `
        <strong>City:</strong> ${data.name}<br>
        <strong>Temperature:</strong> ${data.main.temp} Â°C<br>
        <strong>Weather:</strong> ${data.weather[0].description} <img src="${iconUrl}" alt="icon"><br>
        <strong>Humidity:</strong> ${data.main.humidity}%<br>
        <strong>Wind Speed:</strong> ${data.wind.speed} m/s
      `;
    }

    // Optional: Fetch weather based on user's location
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
          const response = await fetch(url);
          const data = await response.json();
          displayWeather(data);
        });
      }
    }
  </script>

</body>
</html>
